      - LoRa
      summary: Get LoRa service status
      description: 'Retrieve LoRa service process status. Returns process IDs (PIDs)
        for running LoRa services.

        A PID of 0 indicates the service is not running.

        '
      responses:
        '200':
          description: LoRa service status with process IDs
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  result:
                    type: object
                    properties:
                      lora-network-server:
                        type: integer
                        description: Network Server process ID (0 if not running)
                        example: 12811
                      lora-packet-forwarder:
                        type: array
                        description: Packet Forwarder process IDs
                        items:
                          type: integer
                        example:
                        - 12845
                      lora-cloud-connector:
                        type: integer
                        description: Cloud Connector process ID (0 if not running)
                        example: 3332
                      lora-basic-station:
                        type: integer
                        description: Basic Station process ID (0 if not running)
                        example: 0
                      lora-lens-server:
                        type: integer
                        description: Lens Server process ID (0 if not running)
                        example: 0
              example:
                code: 200
                status: success
                result:
                  lora-basic-station: 0
                  lora-cloud-connector: 3332
                  lora-lens-server: 0
                  lora-network-server: 12811
                  lora-packet-forwarder:
                  - 12845
