  /api/lora/config:
    get:
      tags:
      - LoRa
      summary: Get LoRa network server configuration
      description: 'Retrieve the complete LoRa network server configuration including:

        - Address range for device addresses

        - Backup interval settings

        - Basic Station configuration (radio settings, channels, frequencies)

        - ChirpStack configuration (backend, integration, MQTT settings)

        - Packet forwarder settings

        - Network server settings'
      responses:
        '200':
          description: LoRa network server configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  result:
                    type: object
                    properties:
                      addressRange:
                        type: object
                        properties:
                          start:
                            type: string
                            example: 00:00:00:01
                          end:
                            type: string
                            example: FF:FF:FF:FE
                      backupInterval:
                        type: integer
                        description: Backup interval in milliseconds
                        example: 3600000
                      basicStation:
                        type: object
                        description: Basic Station configuration for LoRa packet forwarder
                      chirpstack:
                        type: object
                        description: ChirpStack network server configuration
                      networkServer:
                        type: object
                        description: Network server settings
    put:
      tags:
      - LoRa
      summary: Update LoRa network server configuration
      description: Update the LoRa network server configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: LoRa configuration object
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
  /api/lora/sessions:
    get:
      tags:
      - LoRa
      summary: Get LoRa device sessions
      description: 'Retrieve all active LoRa device sessions with detailed information:

        - Device identifiers (DevEUI, AppEUI, JoinEUI)

        - Session keys (encryption and integrity)

        - Device address and network ID

        - Frame counters (uplink and downlink)

        - Radio parameters (frequencies, data rates, power)

        - ADR (Adaptive Data Rate) settings

        - Class B beacon settings

        - Channel configuration'
      responses:
        '200':
          description: List of active LoRa device sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        deveui:
                          type: string
                          description: Device EUI (unique identifier)
                          example: 00-80-00-ff-00-00-00-02
                        appeui:
