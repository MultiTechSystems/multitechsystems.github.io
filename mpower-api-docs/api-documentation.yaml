      responses:
        '200':
          description: LoRa network configuration updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/lora/gateways:
    get:
      tags:
      - LoRa
      summary: Get LoRa gateways
      description: 'Retrieve registered LoRa gateways with detailed statistics including:

        - Packet counts (RX/TX)

        - Channel statistics

        - Error rates (CRC, MIC)

        - Last seen timestamp

        - ACK rate

        '
      responses:
        '200':
          description: List of registered LoRa gateways with statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        gweui:
                          type: string
                          description: Gateway EUI (MAC address format)
                          example: 00-80-00-00-d0-00-42-6e
                        ip_addr:
                          type: string
                          description: IP address of gateway
                          example: 127.0.0.1
                        ip_port:
                          type: integer
                          description: UDP port
                          example: 56078
                        last_seen:
                          type: string
                          format: date-time
                          description: Last packet received timestamp
                          example: '2025-12-17T21:05:42Z'
                        version:
                          type: integer
                          description: Protocol version
                          example: 2
                        rx_count:
                          type: integer
                          description: Total packets received
                          example: 2836
                        rx_ok:
                          type: integer
                          description: Packets with valid CRC
                          example: 2689
                        rx_forwarded:
                          type: integer
                          description: Packets forwarded to network server
                          example: 2831
                        crc_errors:
                          type: integer
                          description: Packets with CRC errors
                          example: 143
                        mic_fails:
                          type: integer
                          description: Packets with MIC failures
                          example: 0
                        uplinks:
                          type: integer
                          description: Total uplink packets
                          example: 2694
                        uplinks_ok:
                          type: integer
                          description: Uplinks with valid MIC
                          example: 0
                        uplinks_nok_mic:
                          type: integer
                          description: Uplinks with invalid MIC
                          example: 0
                        uplinks_nok_unknown:
                          type: integer
                          description: Uplinks from unknown devices
                          example: 2398
                        downlinks:
                          type: integer
                          description: Total downlink packets
                          example: 0
                        downlinks_ack_requested:
                          type: integer
                          description: Downlinks requesting ACK
                          example: 0
                        downlink_count:
                          type: integer
                          description: Downlink count
                          example: 0
                        tx_count:
                          type: integer
                          description: Packets transmitted
                          example: 0
                        ack_rate:
                          type: number
                          format: float
                          description: ACK rate (0.0-1.0)
                          example: 1.0
                        total_channels:
                          type: integer
                          description: Number of active channels
                          example: 10
                        rx_ch_0:
                          type: integer
                          description: Packets on channel 0
                          example: 377
                        rx_ch_1:
                          type: integer
                          example: 345
                        rx_ch_2:
                          type: integer
                          example: 344
                        rx_ch_3:
                          type: integer
                          example: 377
                        rx_ch_4:
                          type: integer
                          example: 340
                        rx_ch_5:
                          type: integer
                          example: 357
                        rx_ch_6:
                          type: integer
                          example: 339
                        rx_ch_7:
                          type: integer
                          example: 322
                        rx_ch_16:
                          type: integer
                          example: 0
                        rx_ch_17:
                          type: integer
                          example: 0
                        rx_ch_18:
                          type: integer
                          example: 0
                        rx_ch_19:
                          type: integer
                          example: 0
                        rx_ch_20:
                          type: integer
                          example: 0
                        rx_ch_21:
                          type: integer
                          example: 0
                        rx_ch_22:
                          type: integer
                          example: 0
                        rx_ch_23:
                          type: integer
                          example: 0
                        rx_ch_fsk:
                          type: integer
                          description: FSK channel packets
                          example: 0
                        rx_ch_fsk_2:
                          type: integer
                          example: 0
