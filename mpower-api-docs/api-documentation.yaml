  /api/command/save:
    post:
      tags:
      - Commands
      summary: Save configuration
      description: Save current configuration to persistent storage
      operationId: saveConfig
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Configuration saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/command/revert:
    post:
      tags:
      - Commands
      summary: Revert configuration
      description: Revert to last saved configuration
      operationId: revertConfig
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Configuration reverted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/command/restart:
    post:
      tags:
      - Commands
      summary: Restart device
      description: Restart the device
      operationId: restartDevice
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Device restart initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/command/passwd:
    post:
      tags:
      - Commands
      summary: Change password
      description: Change user password
      operationId: changePassword
      security:
      - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - oldPassword
              - newPassword
              properties:
                oldPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/command/ping:
    post:
      tags:
      - Commands
      summary: Execute ping
      description: Execute a ping command to test network connectivity
      operationId: ping
      security:
      - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - host
              properties:
                host:
                  type: string
                  description: Hostname or IP address to ping
                count:
                  type: integer
                  description: Number of ping packets to send
                  default: 4
      responses:
        '200':
          description: Ping results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/command/firmware_upgrade:
    post:
      tags:
      - Commands
      summary: Upgrade firmware
      description: Initiate firmware upgrade
      operationId: firmwareUpgrade
      security:
      - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Firmware file
      responses:
        '200':
          description: Firmware upgrade initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/loraNetwork:
