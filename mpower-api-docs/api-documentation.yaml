- name: System
  description: System information and configuration
- name: Cellular
  description: Cellular connectivity configuration
- name: Users
  description: User account management
- name: Network
  description: Network interface configuration (WiFi, DNS, DHCP, Routes)
- name: Status
  description: Device status and monitoring
- name: Commands
  description: Device command execution
- name: LoRa
  description: LoRa network server and gateway management
- name: VPN
  description: VPN tunnel configuration (OpenVPN, IPsec, GRE)
- name: Firewall
  description: Firewall and security configuration
- name: SCADA
  description: SCADA protocol configuration
- name: Docker
  description: Docker container management
- name: GPS
  description: GPS configuration and location data
- name: Serial
  description: Serial port configuration
- name: SMS
  description: SMS messaging
- name: Certificates
  description: Certificate management
- name: WAN Management
  description: WAN failover, load balancing, and interface management
- name: Security
  description: Security configuration (Remote access, RADIUS, bootloader)
- name: Monitoring
  description: Stats and monitoring endpoints
- name: Notifications
  description: Email, SMS, and event notifications
- name: Time Sync
  description: Time synchronization (NTP, cellular)
paths:
  /api/login:
    post:
      tags:
      - Authentication
      summary: User login
      description: Authenticate a user and create a session
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - username
              - password
              properties:
                username:
                  type: string
                  description: User login name
                  example: admin
                password:
                  type: string
                  format: password
                  description: User password
                  example: admin
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: session=abc123; Path=/; HttpOnly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Device in commissioning mode
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/logout:
    post:
      tags:
      - Authentication
      summary: User logout
      description: Terminate the current user session
      operationId: logout
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /api/commissioning:
    post:
      tags:
      - Authentication
      summary: Device commissioning
      description: Initial device setup and password configuration
      operationId: commissioning
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - password
              properties:
                password:
                  type: string
                  format: password
                  description: New admin password
      responses:
        '200':
          description: Commissioning successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/policy:
    get:
      tags:
      - System
      summary: Get device policy
      description: Retrieve device availability and policy information
      operationId: getPolicy
      responses:
        '200':
          description: Policy information
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    description: Device availability status
  /api:
    get:
      tags:
      - System
      summary: Query resources
      description: 'Generic endpoint to query one or more resources. Resources are
        specified

        via the `fields` query parameter as a comma-separated list.


        Examples:

        - `/api?fields=system` - Get system information

        - `/api?fields=system,cellular,users` - Get multiple resources

        - `/api?fields=system/capabilities` - Get specific nested field

        '
      operationId: queryResources
      security:
      - cookieAuth: []
      parameters:
      - name: fields
        in: query
        required: true
        description: Comma-separated list of resource paths to retrieve
        schema:
          type: string
        examples:
          single:
            value: system
            summary: Single resource
          multiple:
            value: system,cellular,users
            summary: Multiple resources
          nested:
            value: system/capabilities
            summary: Nested field
      - name: inactivity
        in: query
        required: false
        description: If true, don't update session cookie lifetime
        schema:
          type: boolean
          default: false
      - name: default
        in: query
        required: false
        description: If true, return default values instead of configured values
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: Resource data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  result:
                    type: object
                    description: Requested resource data
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/system:
    get:
      tags:
      - System
      summary: Get system information
      description: Retrieve device system information and capabilities
      operationId: getSystem
      security:
      - cookieAuth: []
      responses:
        '200':
          description: System information
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/SuccessResponse'
                - type: object
                  properties:
                    result:
                      $ref: '#/components/schemas/System'
    put:
      tags:
      - System
      summary: Update system configuration
      description: Update device system settings
      operationId: updateSystem
      security:
      - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemUpdate'
      responses:
        '200':
          description: System updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cellular:
    get:
      tags:
      - Cellular
      summary: Get cellular configuration
      description: Retrieve cellular connectivity configuration
      operationId: getCellular
      security:
      - cookieAuth: []
      responses:
