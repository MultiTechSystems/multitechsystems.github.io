                  version: 2
                  rx_count: 2836
                  rx_ok: 2689
                  rx_forwarded: 2831
                  crc_errors: 143
                  mic_fails: 0
                  uplinks: 2694
                  uplinks_ok: 0
                  uplinks_nok_mic: 0
                  uplinks_nok_unknown: 2398
                  downlinks: 0
