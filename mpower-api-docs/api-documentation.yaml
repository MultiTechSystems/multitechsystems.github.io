          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
    delete:
      tags:
      - Users
      summary: Delete user
      description: Delete a user account (admin only)
      operationId: deleteUser
      security:
      - cookieAuth: []
      parameters:
      - name: username
        in: path
        required: true
