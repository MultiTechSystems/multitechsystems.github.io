      tags:
      - LoRa
      summary: Get LoRa network configuration
      description: Retrieve LoRa network server configuration
      operationId: getLoraNetwork
      security:
      - cookieAuth: []
      responses:
        '200':
          description: LoRa network configuration
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/SuccessResponse'
                - type: object
                  properties:
                    result:
